---
- name: Create docker group
  group:
    name: docker
    gid: 9999

- name: Create docker user
  user:
    name: docker
    comment: "Docker User"
    uid: 9999
    group: docker

- name: Install packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    install_recommends: no
    state: latest
  with_items:
    - apt-transport-https
    - build-essential
    - ca-certificates
    - curl
    - git
    - language-pack-en
    - locales
    - psmisc
    - python
    - software-properties-common

- name: Create sensu monitor directory
  file:
    path: /monitoring/sensu
    state: directory

- name: Copy sensu.sh
  copy:
    src: sensu.sh
    dest: /monitoring/sensu/sensu.sh
    mode: "0755"

- name: Ensure UTF-8 locale
  shell: "locale-gen en_US.UTF-8 && dpkg-reconfigure locales"

- name: Cleanup task
  shell: "apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/"
